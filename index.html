<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFinder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carrousel">
        <!--Login-->

        <!--Carrousel-->
        
        <div class="carrousel_track-container">
            <ul class="carrousel_track">
                <li class="carrousel_image-one carrousel_slider current-slider"></li>
                <li class="carrousel_image-two carrousel_slider"></li>
                <li class="carrousel_image-three carrousel_slider"></li>
                <li class="carrousel_image-four carrousel_slider"></li>
                <li class="carrousel_image-five carrousel_slider"></li>
                <li class="carrousel_image-six carrousel_slider"></li>
                
                <div class="carrousel_nav-bar flexbox flexbox--align-items-center">
                    <div class="carrousel_nav-bar_dot current-dot"></div>
                    <div class="carrousel_nav-bar_dot"></div>
                    <div class="carrousel_nav-bar_dot"></div>
                    <div class="carrousel_nav-bar_dot"></div>
                    <div class="carrousel_nav-bar_dot"></div>
                    <div class="carrousel_nav-bar_dot"></div>
                </div>
                <div class="carrousel_btn-container flexbox">
                    <button class="carrousel_btn carrousel_btn--left"></button>
                    <div class="carrousel_btn-separator"></div>
                    <button class="carrousel_btn carrousel_btn--right"></button>
                </div>   
            </ul>
                     
        </div>
        
    </div>
</body>
</html>
