<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg_img--dark carrousel_box--dark">
        <main class="login_box--dark">
            <h2 class="login_box_title--dark text-align--center font-weight--bold">Welcome! Log in or register</h2>
            <p class="login_box_subtitle--dark text-align--center flex">Log in to find the games you're looking for!</p>
            <form>
                <fieldset>
                    <input type="email" placeholder="email" class="login_email--dark">
                    <input type="password" placeholder="password" class="login_psw--dark">
                </fieldset>              
                <input type="checkbox" class="login_checkbox--dark" id="rememberMe_checkbox--dark"> <label for="rememberMe_checkbox">Remember me</label>
                <a href="" class="login_forgotPsw--dark login_text--dark">Forgot password?</a>
                <button type="submit" class="login_btn--dark">Log in</button>
            </form>
            <p class="login_text--dark">Not registered yet?</p>
            <a href="" class="login_text--dark">Register now</a>
            <hr><span>or</span><hr>
            <div class="login_optbtn--dark">Log in with Facebook</div>
            <div class="login_optbtn--dark">Log in with Twitter</div>
            <div class="login_optbtn--dark">Log in with Google</div>
        </main>
        <div class="carrousel_btn--left"></div>
        <div class="carrousel_btn--right"></div>
        <div class="carrousel_slider">
            <div class="carrousel_slider--pageOne carrousel_slider--page"></div>
            <div class="carrousel_slider--pageTwo carrousel_slider--page"></div>
            <div class="carrousel_slider--pageThree carrousel_slider--page"></div>
            <div class="carrousel_slider--pageFour carrousel_slider--page"></div>
            <div class="carrousel_slider--pageFive carrousel_slider--page"></div>
            <div class="carrousel_slider--pageSix carrousel_slider--page"></div>
        </div>
    </div>
</body>
</html>
